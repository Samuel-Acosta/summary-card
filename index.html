<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Samuel Acosta">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Title-->
  <title>Summary card</title>
  <!--Favicon-->
  <link rel="icon" type="image/x-icon" href="order-summary-component-main\images\favicon-32x32.png">
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;600;700;900&display=swap"
    rel="stylesheet">
  <!--Style sheet-->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <img src="order-summary-component-main\images\illustration-hero.svg" alt="profile">
      <p>Order Summary</p>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="box">
        <img src="order-summary-component-main\images\icon-music.svg" alt="music icon">
        <div class="price-info">
          <p>Annual Plan</p>
          <p>&#36;59.99&#47;year</p>
        </div>
        <p>Change</p>
      </div>
      <button>Proceed to Payment</button>
      <p>Cancel Order</p>
    </div>
  </div>
</body>

</html>
